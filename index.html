<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID19</title>
    <link rel="stylesheet" href="./bootstrap-grid.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <button class="darkBtn center" onclick="darkTheme()">
        <i class="far fa-moon"></i>
    </button>
    <div class="container">
        <div class="row" id='world'>
            <div class="col-12 py-3 shadow mt-5">
                <div class="row g-5">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="my-card py-3 px-2 gradi-2 radius-5">
                            <p class="center">Today Case (W)</p>
                            <div class="glass recover radius-5 center D_C_W">. . .</div>
                            <p class="center">Active Case (W)</p>
                            <div class="glass recover radius-5 center A_C_W">. . .</div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="my-card py-3 px-2 gradi-1 radius-5">
                            <h1 class="country center">World</h1>
                            <p class="center">Recovered</p>
                            <div class="glass recover radius-5 center R_W">. . .</div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="my-card py-3 px-2 gradi-3 radius-5">
                            <p class="center">Daily Deaths (W)</p>
                            <div class="glass recover radius-5 center D_D_W">. . .</div>
                            <p class="center">Total Deaths (W)</p>
                            <div class="glass recover radius-5 center T_D_W">. . .</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id='BD'>
            <div class="col-12 py-3 shadow mt-5">
                <div class="row g-5">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="my-card py-3 px-2 gradi-2 radius-5">
                            <p class="center">Today Case BD</p>
                            <div class="glass recover radius-5 center D_C_BD">. . .</div>
                            <p class="center">Active Case BD</p>
                            <div class="glass recover radius-5 center A_C_BD">. . .</div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="my-card py-3 px-2 gradi-1 radius-5">
                            <h1 class="country center">BD</h1>
                            <p class="center">Recovered</p>
                            <div class="glass recover radius-5 center R_BD">. . .</div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="my-card py-3 px-2 gradi-3 radius-5">
                            <p class="center">Daily Deaths BD</p>
                            <div class="glass recover radius-5 center D_D_BD">. . .</div>
                            <p class="center">Total Deaths BD</p>
                            <div class="glass recover radius-5 center T_D_BD">. . .</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ===== -->
    <script src="./app.js"></script>
</body>

</html>
