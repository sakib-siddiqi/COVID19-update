<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID19</title>
    <link rel="stylesheet" href="./bootstrap-grid.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row" id='world'>
            <div class="col-12 p-4 shadow mt-5">
                <div class="row g-5">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="my-card p-4 gradi-2 radius-5">
                            <p class="center">Today Case</p>
                            <div class="glass recover radius-5 center D_C_W">121212</div>
                            <p class="center">Active Case</p>
                            <div class="glass recover radius-5 center A_C_W">121212</div>
                        </div>
                    </div> 
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="my-card p-4 gradi-1 radius-5">
                            <h1 class="country center">World</h1>
                            <p class="center">Recovered</p>
                            <div class="glass recover radius-5 center R_W">121212</div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="my-card p-4 gradi-3 radius-5">
                            <p class="center">Daily Deaths</p>
                            <div class="glass recover radius-5 center D_D_W">121212</div>
                            <p class="center">Total Deaths</p>
                            <div class="glass recover radius-5 center T_D_W">121212</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id='BD'>
            <div class="col-12 shadow mt-5">
                <div class="row g-5">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="my-card p-4 gradi-2 radius-5">
                            <p class="center">Today Case</p>
                            <div class="glass recover radius-5 center">121212</div>
                            <p class="center">Active Case</p>
                            <div class="glass recover radius-5 center">121212</div>
                        </div>
                    </div> 
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="my-card p-4 gradi-1 radius-5">
                            <h1 class="country center">BD</h1>
                            <p class="center">Recovered</p>
                            <div class="glass recover radius-5 center R_BD">121212</div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="my-card p-4 gradi-3 radius-5">
                            <p class="center">Daily Deaths</p>
                            <div class="glass recover radius-5 center D_D_BD">121212</div>
                            <p class="center">Total Deaths</p>
                            <div class="glass recover radius-5 center T_D_BD">121212</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ===== -->
    <script src="./app.js"></script>
</body>
</html>
